syntax = "proto3";
package com.socfony;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

service TencentCloudService {
  rpc GetFederationToken(google.protobuf.Empty) returns (TencentCloudCredentials);
}

message TencentCloudCredentials {
  string secretId = 1;
  string secretKey = 2;
  string token = 3;
  google.protobuf.Timestamp expiredAt = 4;
}
