syntax = "proto3";
package com.socfony;

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";

service UserProfileService {
    rpc FindUnique(google.protobuf.StringValue) returns (UserProfile);
    rpc Update(UserProfileUpdateRequest) returns (google.protobuf.Empty);
}

message UserProfileUpdateRequest {
    optional string name = 1;
    optional string bio = 2;
    optional int32 birthday = 3;
    optional UserProfile.Gender gender = 4;
    optional string avatar = 5;
}

message UserProfile {
    enum Gender {
        woman = 0;
        man = 1;
        unknown = 3;
    }

    string user_id = 1;
    optional string name =2;
    optional string avatar = 3;
    optional string bio = 4;
    optional int32 birthday = 5;
    Gender gender = 6;
}
